
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <div class="page">
        <form id="resumeForm">
            <fieldset>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder=" Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label for="number">Contact:</label>
                <input type="tel" id="number" placeholder=" Enter your phone" required>
            </fieldset>

            <fieldset>
                <h2>Education</h2>
                <label for="education">Education:</label>
                <input id="education" placeholder=" Enter your education" required>
            </fieldset>

            <fieldset>
                <h2>Work Experience</h2>
                <label for="workExperience">Work Experience:</label>
                <input id="workExperience" placeholder=" Enter your Experience" required>
            </fieldset>

            <fieldset>
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Enter your Skills" required>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput" contenteditable="true">
    </div>

    <script src="script.js"></script>
</body>
</html>
